<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/0f4b56f4a5.js"
      crossorigin="anonymous"
    ></script>

    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display"></div>
        <div class="buttons">
          <button id="add" class="operators">+</button>
          <button id="subtract" class="operators">-</button>
          <button id="multiply" class="operators">
            <i class="fa-solid fa-xmark"></i>
          </button>
          <button id="divide" class="operators">
            <i class="fa-solid fa-divide"></i>
          </button>
          <button class="numbers" id="1">1</button>
          <button class="numbers" id="2">2</button>
          <button class="numbers" id="3">3</button>
          <button class="numbers" id="4">4</button>
          <button class="numbers" id="5">5</button>
          <button class="numbers" id="6">6</button>
          <button class="numbers" id="7">7</button>
          <button class="numbers" id="8">8</button>
          <button class="numbers" id="9">9</button>
          <button class="numbers" id="0">0</button>
          <button class="control" id="del">Del</button>
          <button class="controls" id="clear">AC</button>
          <button id="equal">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
